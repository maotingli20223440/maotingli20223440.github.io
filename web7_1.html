<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛婷立20223440</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-shadow: 1px 0px 1px 1px gray;
            border-radius: 7px;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            position: absolute;
            width: 100%;
            height: 99vh;
            background-color: brown;
            font-size: 8vh;
        }

        header {
            height: 20%;
            background-color: aqua;
        }

       .contenter {
            height: 70%;
            background-color: cornsilk;
        }

        footer {
            height: 10%;
            background-color: plum;
        }

       .text {
            color: black;
            text-shadow: 1px 0 pink;
        }

        button {
            font-size: 10vh;
        }

        input {
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <header class="text">随机单词 3</header>
    <div class="contenter text">
        <button id="zhuce">注册</button>
        <button id="denglu">登录</button>
        <button id="enter"  url="c12.html"style="display: none;">
            <a href="web7_2.html"class="text">登录成功，点击进入</a>
        </button>
        <p>用户<input type="text" name="user" required/></p>
        <p>密码<input type="password" name="pass" required/></p>

    </div>

    <footer class="text"></footer>
</body>
<script>
    let registeredUsers = [];
    if (localStorage.getItem('registeredUsers')) {
        registeredUsers = JSON.parse(localStorage.getItem('registeredUsers'));
    }
//注册
    document.getElementById('zhuce').addEventListener('click', function () {
        let username = document.querySelector('input[name="user"]').value;
        let password = document.querySelector('input[name="pass"]').value;
        if (username && password) {
            registeredUsers.push({ username: username, password: password });
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            document.querySelector('header').textContent = username + '注册成功！';
        } else {
            document.querySelector('header').textContent = '注册失败！请输入完整信息';
        }
    });
//登录
    document.getElementById('denglu').addEventListener('click', function () {
        const username = document.querySelector('input[name="user"]').value;
        const password = document.querySelector('input[name="pass"]').value;
// 登录验证
        const foundUser = registeredUsers.find(user => user.username === username && user.password === password);
        if (foundUser) {
//显现跳转按钮          
           document.getElementById("enter").style.display="block";
        } else {
            document.querySelector('header').textContent = '登录失败！请重新输入';
        }

    });


    function select(s) {
        let dom = document.querySelector(s);
        return dom;
    }
</script>

</html>
